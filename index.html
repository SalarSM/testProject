    <script>
        class MakeIterator {
            constructor(arr){
                this.arr = arr;
            }
            [Symbol.iterator]() {
                let nextIndex = 0;
                // let self = this;
                return {
                    next: () =>{
                       return (nextIndex<this.arr.length ? {value:this.arr[nextIndex++], done:false}: { done: true}); 
                    }
                }
            }
        }


        let arr = new MakeIterator(['a','b','c']);
        for(let a of arr) {
            console.log(a);
        }
    </script>
